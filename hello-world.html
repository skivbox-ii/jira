<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello, World!</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b1020;
        --card: rgba(255, 255, 255, 0.08);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.7);
        --accent: #7c5cff;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f6f7fb;
          --card: rgba(0, 0, 0, 0.06);
          --text: rgba(0, 0, 0, 0.88);
          --muted: rgba(0, 0, 0, 0.62);
          --accent: #5b34ff;
        }
      }
      body {
        margin: 0;
        min-height: 100svh;
        display: grid;
        place-items: center;
        background: radial-gradient(1000px 600px at 20% 10%, rgba(124, 92, 255, 0.25), transparent 55%),
          radial-gradient(900px 500px at 85% 80%, rgba(0, 204, 255, 0.18), transparent 60%),
          var(--bg);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
      }
      .card {
        width: min(720px, calc(100% - 32px));
        padding: 28px 26px;
        border-radius: 16px;
        background: var(--card);
        border: 1px solid rgba(255, 255, 255, 0.14);
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(10px);
      }
      h1 {
        margin: 0 0 8px 0;
        color: var(--text);
        font-size: clamp(28px, 4.2vw, 44px);
        letter-spacing: -0.02em;
      }
      p {
        margin: 0;
        color: var(--muted);
        font-size: 16px;
        line-height: 1.5;
      }
      code {
        color: var(--text);
        background: rgba(124, 92, 255, 0.18);
        border: 1px solid rgba(124, 92, 255, 0.28);
        padding: 0 6px;
        border-radius: 6px;
      }
      .dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: var(--accent);
        margin-right: 10px;
        box-shadow: 0 0 0 6px rgba(124, 92, 255, 0.14);
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <h1><span class="dot" aria-hidden="true"></span>Hello, World!</h1>
      <p>
        Файл: <code>hello-world.html</code>. Откройте его в браузере двойным кликом или командой
        <code>xdg-open hello-world.html</code>.
      </p>
    </main>
  </body>
</html>
